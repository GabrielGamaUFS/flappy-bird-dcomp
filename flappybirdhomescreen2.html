<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappybird Home Screen</title>
</head>
<body>
    <img src="Flappybird game.png" alt="Title game" srcset="" width="250px" height="100px" id="titlegame">
    <br><br>
    <div id="playgame">
         <a href="http://127.0.0.1:5500/flappybird%20home%20screen.html"><button>Play Game</button></a>
         <input type="button" value="Instructions" class="btninstructions" id="btninstructions" onclick="playinstructions()">
         
         
    </div> 
    <br><br>
    <div id="inst">

        <h1 id="h1c"></h1>
        <p id="pk"></p>
        <h1 id="h1g"></h1>
        <p id="po"></p>

    </div>
   
    <style>
        body{
            background-image: url("flappybirdbg.png")
        }
        #playgame{
            background-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        #titlegame{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-30%);
        }
        #inst{
            background-color: rgba(9, 142, 186, 0.5);
            position:absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: rgb(237, 234, 234);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            box-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }




    </style>

    <script>
//Constantes para armazenar o botão (instructions) e os elementos HTML que irão receber textos, por meio do script (txtc,txtk,txtg,txto) 
// O nome da instructions, deve-se ao fato de ela receber um botão com value "instructions" 
// E as demais, por que irão receber textos, por isso txt, e a inicial do que esses textos irão representar 
const instructions = document.getElementById("btninstructions")
const txtc = document.getElementById("h1c")
const txtk = document.getElementById("pk")
const txtg = document.getElementById("h1g")
const txto = document.getElementById("po")

//Constante que recebe uma função "playinstructions" atribuída ao evento onclick presente no botão com value "instructions"
//A função, por sua vez, irá adicionar textos aos elementos HTML: h1 e p 
const playinstructions = () => {
   const controls = document.createTextNode("CONTROLS:")
   const keys = document.createTextNode("Use the keys 'Space', ArrowUp' and 'X' to jump")
   const goal = document.createTextNode("GAME OBJECTIVES:")
   const objectives = document.createTextNode("Travel as far as possible without running into pipes or falling")
   txtc.appendChild(controls)
   txtk.appendChild(keys)
   txtg.appendChild(goal)
   txto.appendChild(objectives)
   

}
    </script>
</body>
</html>
